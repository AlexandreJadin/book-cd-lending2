<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Réglages
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Gestion des données</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button full color="secondary" (click)="onSaveList()">Sauvegarder</button>
          </ion-col>

          <ion-col>
            <button ion-button full color="secondary" (click)="onFetchList()">Récupérer</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
