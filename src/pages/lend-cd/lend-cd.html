<ion-header>

  <ion-navbar>
    <button ion-button (click)="onClose()">Annuler</button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card [ngClass]="{'isLent': temporaryCd.isLent, 'isNotLent' : !temporaryCd.isLent}">
    <ion-card-header>
      {{ cd.name }}
    </ion-card-header>
    <ion-card-content>
      {{cd.description}}
      <p *ngIf="temporaryCd.isLent"> Emprunté par {{ temporaryCd.borrower }}</p>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button full color="danger" [disabled]="temporaryCd.isLent || !this.borrowerForm.get('name').value" (click)="onBorrowCd()">Prêter</button>
      </ion-col>

      <ion-col>
        <button ion-button full color="secondary" [disabled]="!temporaryCd.isLent" (click)="onGiveBackCd()">Rendre</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form [formGroup]="this.borrowerForm">
    <ion-item>
      <ion-label floating>Emprunteur</ion-label>
      <ion-input  formControlName="name"></ion-input>
    </ion-item>
  </form>

  <button ion-button full (click)='onSave()'>Enregistrer</button>

</ion-content>
