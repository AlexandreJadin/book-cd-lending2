<ion-header>

  <ion-navbar>
    <button ion-button (click)="dismissModal()">Fermer</button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card [ngClass]="{'isLent': book.isLent, 'isNotLent' : !book.isLent}">
    <ion-card-header>
      {{ book.name }}
    </ion-card-header>
    <ion-card-content>
      {{book.description}}
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button full color="danger" [disabled]="book.isLent || !this.borrowerForm.get('name').value" (click)="onBorrowBook()">PrÃªter</button>
      </ion-col>

      <ion-col>
        <button ion-button full color="secondary" [disabled]="!book.isLent" (click)="onGiveBackBook()">Rendre</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form [formGroup]="this.borrowerForm">
    <ion-item>
      <ion-label floating>Emprunteur</ion-label>
      <ion-input  formControlName="name"></ion-input>
    </ion-item>
  </form>

  <button ion-button full (click)='onSave()'>Enregistrer</button>

</ion-content>
